<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main">
      <aside>
        <ul>
            <a href="./">Student Register</a>

          <a href="./quiz.html">Quiz Page</a>
          <a href="./result.html">Result Page</a>
        </ul>
      </aside>
      <section>
        <h1 class="primary-h">Student Details</h1>
        <form id="myForm">
          <label class="input-container">
            <p>Roll Number</p>
            <input
              type="text"
              class="inputBox"
              name="rollNumber"
              placeholder="Roll Number"
            />
          </label>
          <label class="input-container">
            <p>Name</p>
            <input
              type="text"
              class="inputBox"
              name="name"
              placeholder="Name"
            />
          </label>
          <label class="input-container">
            <p>Batch</p>
            <input
              type="text"
              class="inputBox"
              name="batch"
              placeholder="Batch"
            />
          </label>
          <label class="input-container">
            <p>Section</p>
            <input
              type="text"
              class="inputBox"
              name="section"
              placeholder="Section"
            />
          </label>
          <button type="button" class="btn btn-primary" onclick="submitForm()">
            Submit
          </button>
        </form>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
